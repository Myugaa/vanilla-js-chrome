<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/e2ad3dbc93.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="left">
    <div id="weather_container">
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="login-form_container">
      <form class="hidden" id="login-form">What is your name?
        <input id="login-form_input" type="text" required maxlength="15" placeholder="Your name here"/>
        <button>Log In</button>
      </form>
    </div>
    <div id="greeting_container">
      <h3 id="greeting" class="hidden"></h3>
    </div>
    <div id="clock_container">
      <h1 id="clock">00:00</h1>
    </div>
  </div>

  <div id="right">
    <div id="todo-form_container">
      <form id="todo-form">TO DO:
        <input id="todo-form_input" type="text" placeholder="Type here">
      </form>
      <ul id="todo-list"></ul>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/index.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
